	function openLargeView() {
		if (null == w || w.closed) {

			w = window.open();
 			
		
			var myHtml = $("body").html();
			$(w.document.body).html(myHtml);

			$(w.document.body).find("#myFrame").css('clear', 'both');

			$(w.document.body).find("#myFrame").html(getFrame(true));

			$(w.document.body).find("#titleBar").css(cssObj);

			$(w.document.body).find("#mainArea").css('text-align', 'center');
			$(w.document.body).find("#mainArea").css('width', '93%');
			$(w.document.body).find("#mainArea").css('margin', '0 auto');
			
			
			$(w.document.body).find("body").css('margin', '0');
			$(w.document.body).find("h2").css(cssDObj);
			$(w.document.body).find("a").css(cssAObj);
			$(w.document.body).find("#infoContainer").css(cssBObj);
			$(w.document.body).find("#helpLink").css(cssEObj);
			$(w.document.body).find("#infoButton").css('float', 'left');
			$(w.document.body).find("#newWindowIcon").remove();
			$(w.document.body).find("#InformationModel").css(cssCObj);

			$(w.document.body).find("#myFrame").height("700");

			isPeerReviewed( $(w.document.body).find("#InformationModel") );


		}
	}
	
	function success(response) {
		response = jQuery.parseJSON(response.data);
		//console.log(response);

		if (response.data === true) {
			gadgets.sciverse.getContextInfo(showViewer);
			
			$("#newWindow").live("click", function(){
				openLargeView();
			});
		}
		
	}
	
	function showViewer(data) {
		gadgetAnalytics.trackPageview('3DMoleculeViewer', data);
	
		setTimeout(function() { gadgets.sciverse.makeMeVisible();}, 2000);
		
		gadgets.window.adjustHeight(425);

		$('#myFrame').html( getFrame() );

		issn = data.issn;
		
		isPeerReviewed($('#InformationModel'));
	}

	function isPeerReviewed(peerReviewedDiv) {
		if (issn == '12962074' || issn == '22133291') {
			peerReviewedDiv.show();
		}
		else {
			peerReviewedDiv.hide();
		}
	}


	function getFrame(large) {
		var width  = 253;
		var height = 350;
		var size   = 'small';
		
		if (large) {
			var width  = "100%";
			var height = "90%";
			var size   = 'large';
		}

		var signature = doi + md5MessageDigest;

		return '<iframe src="' + domain + '/midas/elsevier?doi=' + doi + '&layout=' + size + '&time=' + md5TimeStamp + '&signature=' + signature + '" style="border:none; margin: 0 auto;"  width="' + width + 'px" height="' + height + 'px" frameBorder="0" scrolling="no" border="0"> </iframe>';

	}
